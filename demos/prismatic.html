<!DOCTYPE html>
<html>
<head>
    <title>Prismatic demo - p2.js physics engine</title>
    <script src="../build/p2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        var bodyA = new p2.Body({
            mass: 1,
            position: [-1,0],
        });
        bodyA.addShape(new p2.Rectangle(1,1));
        world.addBody(bodyA);
        var bodyB = new p2.Body({
            mass: 1,
            position: [1,0],
        });
        bodyB.addShape(new p2.Rectangle(1,1));
        world.addBody(bodyB);

        // Create PrismaticConstraint
        var c = new p2.PrismaticConstraint(bodyA, bodyB, {
            localAnchorA : [ 1, 0],
            localAnchorB : [-1, 0],
            localAxisA :   [ 0, 1],
        });
        world.addConstraint(c);

        c.upperLimitEnabled = true;
        c.upperLimit = 0.5;
        c.lowerLimitEnabled = true;
        c.lowerLimit = -0.5;

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            demo.render();
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
