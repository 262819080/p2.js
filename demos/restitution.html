<!DOCTYPE html>
<html>
<head>
    <title>Restitution demo - p2.js physics engine</title>
    <script src="../build/p2.js"></script>
    <script src="../build/p2.extras.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="description" content="Shows how to set restitution / bounciness for a Body.">
</head>
<body>
    <script>

        // Create a World
        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        // We need infinite solver stiffness to get exact restitution
        world.solver.stiffness = Number.MAX_VALUE;
        world.solver.useGlobalEquationParameters = false;

        var circle =   new p2.Circle(0.5),
            body = new p2.Body({ position: [0,1], mass:1 });

        // Create a material for the circle shape
        circle.material = new p2.Material();
        body.addShape(circle);

        // Remove damping from the body, so it does not lose energy
        body.damping = 0;
        body.angularDamping = 0;

        // Add body to world
        world.addBody(body);

        // Create ground
        var planeShape = new p2.Rectangle(1,1),
            plane = new p2.Body({
            position:[0,-1],
        });

        // Create material for the plane shape
        planeShape.material = new p2.Material();

        plane.addShape(planeShape);
        world.addBody(plane);

        // Create contact material between the two materials.
        // The ContactMaterial defines what happens when the two materials meet
        // In this case, we use some restitution
        world.addContactMaterial(new p2.ContactMaterial(planeShape.material, circle.material, {
            restitution : 1.0,
        }));



        var body2 = new p2.Body({
            position: [2,1],
            mass:1
        });
        body2.addShape(circle);
        body2.damping = 0;
        body2.angularDamping = 0;
        world.addBody(body2);

        // Create ground
        var planeShape2 = new p2.Rectangle(1,1);
        var plane2 = new p2.Body({
            position:[2,-1],
        });

        // Create material for the plane shape
        planeShape2.material = new p2.Material();

        plane2.addShape(planeShape2);
        world.addBody(plane2);

        world.addContactMaterial(new p2.ContactMaterial(planeShape2.material, circle.material, {
            restitution : 0.0,
        }));

        var body3 = new p2.Body({
            position: [-2,1],
            mass:1
        });
        body3.addShape(circle);
        body3.damping = 0;
        body3.angularDamping = 0;
        world.addBody(body3);

        // Create ground
        var planeShape3 = new p2.Rectangle(1,1);
        var plane3 = new p2.Body({
            position:[-2,-1],
        });

        // Create material for the plane shape
        planeShape3.material = new p2.Material();

        plane3.addShape(planeShape3);
        world.addBody(plane3);

        world.addContactMaterial(new p2.ContactMaterial(planeShape3.material, circle.material, {
            restitution : 0.0,
            stiffness : 200,
            relaxation:0.1
        }));

        var demo = new PixiDemo(world);

    </script>
</body>
</html>
