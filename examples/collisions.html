<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="pixi.js"></script>
    <script src="Demo.js"></script>
    <script src="PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var size = 0.3,
            dropHeight = 1.2,
            dist = size * 1.5;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        var verts = [];
        for(var i=0, N=5; i<N; i++){
            var a = 2*Math.PI / N * i;
            verts.push([size*0.5*Math.cos(a),size*0.5*Math.sin(a)]);
        }

        var particle = new p2.Particle();
        var circle =   new p2.Circle(size/2);
        var rectangle= new p2.Rectangle(size,size);
        var convex =   new p2.Convex(verts);
        var line =     new p2.Line(size);
        var plane = null;

        var opts = {
            mass: 1,
            position: [0,0],
        };

        var numAdded = 0;

        function add(shapeA,shapeB){
            if(shapeA){
                var bodyA = new p2.Body(opts);
                bodyA.addShape(shapeA);
                world.addBody(bodyA);
            }
            if(shapeB){
                var bodyB = new p2.Body(opts);
                bodyB.addShape(shapeB);
                world.addBody(bodyB);
                bodyB.position[1] = dropHeight;
                bodyB.angle = Math.PI / 2;
            }
            opts.position[0] += dist;
            numAdded++;
        }

        add(circle,circle);
        add(circle,plane);
        add(circle,rectangle);
        add(circle,convex);
        add(circle,particle);
        add(circle,line);
        add(plane,rectangle);
        add(plane,convex);
        add(plane,particle);
        add(plane,line);
        add(rectangle,rectangle);
        add(rectangle,convex);
        add(rectangle,particle);
        add(rectangle,line);
        add(convex,convex);
        add(convex,particle);
        add(convex,line);
        add(particle,line);
        add(line,line);

        for(var i=0; i<world.bodies.length; i++){
            world.bodies[i].position[0] -= numAdded*dist / 2;
        }

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
