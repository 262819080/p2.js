<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="pixi.js"></script>
    <script src="demo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var vec2 = p2.vec2;

        var world = new p2.World({
            doProfiling : true,
            gravity : [0,-5]
        });
        var demo = new PixiDemo(world,{
            lineWidth : 1
        });

        var bodies = [];
        var l = 10,
            N=10,
            M=10,
            timeStep = 1/60,
            k=500,
            d=10,
            l=0.2,
            m=1;

        // Create bodies
        var circleShape = new p2.Circle(l*0.3);
        for(var i=0; i<N; i++){
            bodies.push([]);
            for(var j=0; j<M; j++){
                var p = new p2.Body({
                    mass: j==M-1 ? 0 : m,
                    shape : circleShape,
                    position : [(i-N/2)*l*1.05, (j-M/2)*l*1.05]
                });
                bodies[i].push(p);
                world.addBody(p);
            }
        }

        // Vertical
        for(var i=0; i<N; i++){
            for(var j=0; j<M-1; j++){
                var bodyA = bodies[i][j];
                var bodyB = bodies[i][j+1];
                var spring = new p2.Spring(bodyA,bodyB, {
                    stiffness: k,
                    restLength: l,
                    damping : d
                });
                world.addSpring(spring);
            }
        }

        // Horizontal
        for(var i=0; i<N-1; i++){
            for(var j=0; j<M; j++){
                var bodyA = bodies[i][j];
                var bodyB = bodies[i+1][j];
                var spring = new p2.Spring(bodyA,bodyB,{
                    stiffness: k,
                    restLength: l,
                    damping : d
                });
                world.addSpring(spring);
            }
        }

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</bodyBody>
</html>
