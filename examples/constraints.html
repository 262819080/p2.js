<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="pixi.js"></script>
    <script src="demo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-15],
        });
        world.solver.setSpookParams(1e7,3);
        world.solver.iterations = N;

        // Create circle rope
        var shape = new p2.Circle(r);
        var lastBody;
        for(var i=N-1; i>=0; i--){
            var x = 0;
            var y = (N-i - N/2)*r*2.1;
            var p = new p2.Body({
                mass: i==0 ? 0 : 1,
                shape: shape,
                position: [x,y],
            });
            if(lastBody){
                var dist = Math.abs(p.position[1]-lastBody.position[1]);
                var c = new p2.DistanceConstraint(p,lastBody,dist);
                world.addConstraint(c);
            } else {
                p.velocity[0] = 10;
            }
            lastBody = p;
            world.addBody(p);
        }

        // Create PointToPointConstraint
        var bodyA = new p2.Body({
            mass: 1,
            shape: new p2.Circle(1),
            position: [3,0],
            angularVelocity: 10
        });
        world.addBody(bodyA);
        var bodyB = new p2.Body({
            mass: 0,
            shape: new p2.Circle(1),
            position: [3,4],
        });
        world.addBody(bodyB);
        var pivotA = [0,2];
        var pivotB = [0,-2];
        var c = new p2.PointToPointConstraint(bodyA, pivotA, bodyB, pivotB);
        world.addConstraint(c);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
