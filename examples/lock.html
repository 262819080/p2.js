<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <script>

        // Create a world
        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        // Create a circle
        var circleShape = new p2.Circle(0.5);
        var bodyA = new p2.Body({
            mass: 1,
            position: [-1, 1],
        });
        bodyA.addShape(circleShape);
        world.addBody(bodyA);

        var bodyB = new p2.Body({
            mass: 1,
            position: [1, 1],
        });
        var circleShapeB = new p2.Circle(0.5);
        bodyB.addShape(circleShapeB);
        world.addBody(bodyB);

        var c = new p2.LockConstraint(bodyA,bodyB,[2,0],0);
        world.addConstraint(c);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position : [0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            demo.render();
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
