<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="pixi.js"></script>
    <script src="Demo.js"></script>
    <script src="PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var N = 2,
            M = 2,
            d = 1.2,
            r = 0.2;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        // Create circle bodies
        var shape = new p2.Compound();
        //var childShape = new p2.Circle(r);
        var childShape = new p2.Particle();
        for(var i=0; i<N; i++){
            for(var j=0; j<M; j++){
                var x = (i-N/2+1/2)*2*r*d;
                var y = (j-M/2+1/2)*2*r*d;
                shape.addChild(childShape, [x,y], 0);
            }
        }
        var p = new p2.Body({
            mass: 1,
            shape: shape,
            position: [0, (N)*r*d*2],
            angularVelocity : 1
        });
        world.addBody(p);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            shape: planeShape,
            position:[0,-1],
        });
        world.addBody(plane);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
