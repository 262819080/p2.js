<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="pixi.js"></script>
    <script src="Demo.js"></script>
    <script src="PixiDemo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var N = 2,
            M = 2,
            d = 1.2,
            r = 0.3;


        var childShape1 = new p2.Particle();
        var childShape2 = new p2.Circle(r);

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        // Create circle bodies
        var body1 = new p2.Body({
            mass: 1,
            position: [-M*r*d, N*r*d*2],
            angularVelocity : 1
        });
        var body2 = new p2.Body({
            mass: 1,
            position: [M*r*d, N*r*d*2],
            angularVelocity : 1
        });
        for(var i=0; i<N; i++){
            for(var j=0; j<M; j++){
                var x = (i-N/2+1/2)*2*r*d;
                var y = (j-M/2+1/2)*2*r*d;
                body1.addShape(childShape1, [x,y], 0);
                body2.addShape(childShape2, [x,y], 0);
            }
        }
        world.addBody(body1);
        world.addBody(body2);

        // Create box
        var boxShape = new p2.Rectangle(1,1);
        var box = new p2.Body({
            position:[3,1],
            mass : 1,
            angularVelocity:0.2
        });
        box.addShape(boxShape,[0,0.5]);
        box.addShape(boxShape,[0,-0.5]);
        world.addBody(box);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
